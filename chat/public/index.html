<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webrebels</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="my.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
    <script src="jquery.js"></script>
    <script src="engine.io.js"></script>
    <script src="say-cheese.js"></script>
    <script src="app.js"></script>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">
      <img src="/logo@2x.png" style="width: 256px;">
      <span style="display: none;">webrebels</span>
    </h1>
  </header>

  <nav class="bar-tab">
    <form id="say">
      <ul class="tab-inner">
        <li class="tab-item">
          <input id="input_say" type="text" placeholder="Ask">
        </li>
      </ul>
    </form>
  </nav>

  <div id="video_div" style="display: none;">
    <video></video>
  </div>

  <div class="content">
    <div class="content-padded">
      <ul id="messages" class="list">
      </ul>
    </div>
  </div>

  </body>
</html>
